<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="layui/jquery-1.8.3.min.js"></script>
    <script src="layui/echarts.min.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 800px;height:600px;"></div>
<script type="text/javascript">
		        // 基于准备好的dom，初始化echarts实例
				var myChart = echarts.init(document.getElementById('main'));
				var option;
				$(function(){
					$.ajax({
						"url":"https://localhost:8080/api/v1/housevo/pieVO",//http://localhost:8080/pieVO1
						"type":"POST",
						"success":function(data){

							// 指定图表的配置项和数据
						    option = {
						        backgroundColor: '#ffffff',

						        title: {
						            text: 'Customized Pie',
						            left: 'center',
						            top: 20,
						            textStyle: {
						                color: '#000000'
						            }
						        },

						        tooltip: {
						            trigger: 'item',
						            formatter: '{a} <br/>{b} : {c} ({d}%)'
						        },

						        visualMap: {
						            show: false,
						            min: 80,
						            max: 600,
						            inRange: {
						                colorLightness: [0, 1]
						            }
						        },
						        series: [
						            {
						                name: '访问来源',
						                type: 'pie',
						                radius: '55%',
						                center: ['50%', '50%'],
						                data: data.sort(function (a, b) { return a.value - b.value; }),
						                roseType: 'radius',
						                label: {
						                    color: 'rgba(255, 0, 0, 0.3)',
											fontSize: 20,
						                },
						                labelLine: {
						                    lineStyle: {
						                        color: 'rgba(255, 85, 0, 0.3)'
						                    },
						                    smooth: 0.2,
						                    length: 10,
						                    length2: 20
						                },
						                itemStyle: {
						                    color: '#c23531',
						                    shadowBlur: 200,
						                    shadowColor: 'rgba(0, 0, 0, 0.5)'
						                },

						                animationType: 'scale',
						                animationEasing: 'elasticOut',
						                animationDelay: function (idx) {
						                    return Math.random() * 200;
						                }
						            }
						        ]
						    };

							// 使用刚指定的配置项和数据显示图表。
							myChart.setOption(option);
							console.log(data)
						}
					});

				})



		    </script>
</body>
</html>
